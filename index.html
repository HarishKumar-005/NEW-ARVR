<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Birthday Wish</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Google Font for Aesthetic Text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: 'Poppins', sans-serif;
        background-color: #faf3f0;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- A-Frame Scene (No AR, Pure 3D) -->
    <a-scene>
      <!-- Camera with Orbit Controls (allows touch drag/rotate and pinch/zoom) -->
      <a-entity
        camera
        position="0 1.5 4"
        orbit-controls="target: 0 1 0; enablePan: false; enableZoom: true; zoomSpeed: 0.6; rotateSpeed: 0.3; maxDistance: 10; minDistance: 2"
        look-controls="enabled: false"
      ></a-entity>

      <!-- Lighting -->
      <a-entity
        light="type: ambient; color: #ffffff; intensity: 0.5"
      ></a-entity>
      <a-entity
        light="type: directional; color: #ffffff; intensity: 0.8"
        position="0 5 5"
      ></a-entity>

      <!-- Ground Plane -->
      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#eee7e3"
      ></a-plane>

      <!-- Cake Base (Cylinder) with Frosting (Torus) -->
      <a-cylinder
        id="cake"
        position="0 0.3 0"
        radius="0.5"
        height="0.6"
        color="#ffc0cb"
        class="clickable"
      >
        <a-torus
          position="0 0.6 0"
          radius="0.52"
          radius-tubular="0.1"
          rotation="90 0 0"
          color="#fff0f5"
        ></a-torus>
      </a-cylinder>

      <!-- Three Candles on Top of the Cake -->
      <!-- Candle Left -->
      <a-cylinder
        position="-0.2 0.9 0"
        radius="0.05"
        height="0.3"
        color="#ffffff"
      ></a-cylinder>
      <a-sphere
        position="-0.2 1.05 0"
        radius="0.05"
        color="#ffd700"
      ></a-sphere>
      <!-- Candle Center -->
      <a-cylinder
        position="0 0.9 0"
        radius="0.05"
        height="0.3"
        color="#ffffff"
      ></a-cylinder>
      <a-sphere
        position="0 1.05 0"
        radius="0.05"
        color="#ffd700"
      ></a-sphere>
      <!-- Candle Right -->
      <a-cylinder
        position="0.2 0.9 0"
        radius="0.05"
        height="0.3"
        color="#ffffff"
      ></a-cylinder>
      <a-sphere
        position="0.2 1.05 0"
        radius="0.05"
        color="#ffd700"
      ></a-sphere>

      <!-- Floating Balloons with Gentle Up-Down Animation -->
      <!-- Balloon 1 -->
      <a-entity
        position="-1 0.5 0"
        animation="property: position; to: -1 1.5 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
      >
        <a-sphere radius="0.2" color="#ffd1dc"></a-sphere>
        <a-cylinder position="0 -0.3 0" radius="0.005" height="0.6" color="#000"></a-cylinder>
      </a-entity>

      <!-- Balloon 2 -->
      <a-entity
        position="1 0.5 0"
        animation="property: position; to: 1 1.5 0; dir: alternate; dur: 2200; loop: true; easing: easeInOutSine"
      >
        <a-sphere radius="0.2" color="#b0e0e6"></a-sphere>
        <a-cylinder position="0 -0.3 0" radius="0.005" height="0.6" color="#000"></a-cylinder>
      </a-entity>

      <!-- Balloon 3 -->
      <a-entity
        position="0 0.5 -1"
        animation="property: position; to: 0 1.5 -1; dir: alternate; dur: 2400; loop: true; easing: easeInOutSine"
      >
        <a-sphere radius="0.2" color="#e6e6fa"></a-sphere>
        <a-cylinder position="0 -0.3 0" radius="0.005" height="0.6" color="#000"></a-cylinder>
      </a-entity>

      <!-- Hidden Birthday Message (Appears When Cake Is Tapped) -->
      <a-text
        id="birthdayMessage"
        value="Happy Birthday! ðŸŽ‚\nWishing You a Wonderful Day!"
        position="0 2.2 0"
        align="center"
        color="#ff69b4"
        width="3"
        visible="false"
        wrap-count="24"
        font="https://cdn.aframe.io/fonts/mozillavr.fnt"
      ></a-text>
    </a-scene>

    <!-- JavaScript for Touch Interaction -->
    <script>
      // When the cake is tapped, reveal the message
      const cake = document.getElementById('cake');
      const message = document.getElementById('birthdayMessage');

      cake.addEventListener('click', () => {
        message.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
