<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Happy Birthday ðŸŽ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene device-orientation-permission-ui="enabled: true">

      <!-- Background Room (360 sphere) -->
      <a-sky color="#ffe6f0"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls-enabled="false" position="0 1.6 0"></a-entity>

      <!-- Birthday Text -->
      <a-text value="ðŸŽ‰ Happy Birthday!" 
              position="0 2 -4" 
              color="#ff1493" 
              align="center" 
              width="6"></a-text>

      <!-- Cake -->
      <a-cylinder position="0 0.5 -3" radius="0.5" height="0.3" color="#ff69b4"></a-cylinder>
      <a-cone position="0 0.8 -3" radius-bottom="0.1" height="0.3" color="#ff4500"></a-cone>

      <!-- Balloons -->
      <a-sphere color="#ff1493" radius="0.2" position="-1 2 -3"></a-sphere>
      <a-sphere color="#00bfff" radius="0.2" position="1 2 -3"></a-sphere>
      <a-sphere color="#8a2be2" radius="0.2" position="0 2.5 -3"></a-sphere>

      <!-- Frame with Photo (sample) -->
      <a-plane src="https://placekitten.com/400/300" 
               height="1" 
               width="1.3" 
               position="-2 1.6 -4" 
               rotation="0 30 0"
               color="#fff"
               material="shader: flat; transparent: true;"></a-plane>

      <!-- Interactive Message Card -->
      <a-box id="card" position="2 1.5 -4" depth="0.1" height="1" width="1.5" color="#ffd700"
             event-set__enter="_event: click; scale: 1.2 1.2 1.2"
             event-set__leave="_event: mouseleave; scale: 1 1 1">
        <a-text value="Tap me!" color="black" align="center" position="0 0 0.1" width="3"></a-text>
      </a-box>

      <!-- Message revealed on tap -->
      <a-entity id="message" visible="false">
        <a-plane position="2 2.5 -4" width="2.5" height="1.5" color="#fff0f5">
          <a-text value="Wishing you a day filled with love,\nlaughter, and cake! ðŸŽ‚ðŸ’–" 
                  color="#333" align="center" position="0 0 0.1" width="2.2"></a-text>
        </a-plane>
      </a-entity>

      <!-- Toggle card -->
      <script>
        AFRAME.registerComponent('reveal-message', {
          init: function () {
            this.el.addEventListener('click', function () {
              const msg = document.querySelector('#message');
              msg.setAttribute('visible', true);
            });
          }
        });
        document.querySelector('#card').setAttribute('reveal-message', '');
      </script>

    </a-scene>
  </body>
</html>
