<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; }
    #mobile-message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="mobile-message">ðŸŽˆ Tap the cake to celebrate ðŸŽ‚</div>

  <a-scene
    vr-mode-ui="enabled: true"
    background="color: #ECECEC"
    loading-screen="dotsColor: pink; backgroundColor: black">

    <!-- 360Â° Background -->
    <a-sky src="360img2.jpg" rotation="0 -90 0"></a-sky>

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="1 3 1"></a-entity>

    <!-- Birthday Cake (click to scale up) -->
    <a-entity 
      gltf-model="assets/cake.glb"
      position="0 0 -3"
      scale="0.7 0.7 0.7"
      animation__click="property: scale; to: 1 1 1; dir: alternate; dur: 500; startEvents: click"
      class="clickable">
    </a-entity>

    <!-- Balloons -->
    <a-entity gltf-model="assets/balloon.glb" position="-1.5 2.5 -3" scale="0.4 0.4 0.4"></a-entity>
    <a-entity gltf-model="assets/balloon.glb" position="1.5 2.5 -3" scale="0.4 0.4 0.4"></a-entity>

    <!-- Message Card -->
    <a-entity position="0 2 -3">
      <a-plane 
        width="2.8" height="1.2" color="#fff0f5" 
        material="shader: flat"
        text="value: ðŸŽ‰ Happy Birthday! \nMay your day be filled with joy & magic!; color: #000; align: center; width: 2.5;">
      </a-plane>
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
